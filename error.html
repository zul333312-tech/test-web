<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <link rel="icon" type="image/png" href="test2.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .error-title {
      font-size: 22px;
      font-weight: bold;
      color: #000000;
      margin-bottom: 10px;
    }

    .error-text {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
    }

    .btn-back {
      background-color: #3390ec;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #2780d9;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1 class="error-title">There is a problem</h1>
    <p class="error-text">Please log in using the phone number</p>
    <a href="index.html" class="btn-back">Go Back</a>
  </div>
</body>
</html>
