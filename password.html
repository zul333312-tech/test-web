<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <link rel="icon" type="image/png" href="test2.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <img src="monyet2.png" alt="emoji" class="emoji-gif">
      <h1 class="title">Enter Password</h1>
      <p class="subtitle">You have Two-Step Verification enabled, so your<br>account is protected with an additional password.</p>

        <button type="submit" class="btn">Log In</button>
      </form>
    </div>
  </div>

</html>
